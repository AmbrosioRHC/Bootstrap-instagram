<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form>
        <div class="mb-3 container">
            <h1>Payment form example</h1>
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="row">
                <div class="col-5">
                    <label for="cardnumber" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="cardnumberid" aria-describedby="emailHelp">
                </div>
                <div class="col-3">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="cvcid" aria-describedby="emailHelp" placeholder="0000">
                </div>

                <div class="col-4">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="amountid" aria-describedby="emailHelp"
                        placeholder="Amount">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="amountid" aria-describedby="emailHelp">
                </div>
                <div class="col-6">

                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="amountid" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="amountid" aria-describedby="emailHelp">
                </div>
                <div class="col-3 mt-auto">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="postalcode" class="form-label">Postal code</label>
                    <input type="text" class="form-control" id="amountid" aria-describedby="emailHelp">
                </div>
            </div>

            <!---Check radio-->
            <div class="row mt-3 justify-content-between">
                <div class="col-3 ">
                    <p>We accept:</p>
                    <div class="text-bg-secondary p-3 rounded">
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fa-brands fa-cc-stripe"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i
                                    class="fa-brands fa-cc-paypal"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i
                                    class="fa-brands fa-cc-mastercard"></i></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-6 mt-3">
                    <p>Message</p>
                    <div class="input-group">
                        <textarea class="form-control" aria-label="With textarea"></textarea>

                    </div>
                    <p>Add any notes here.</p>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>

        </div>


    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
